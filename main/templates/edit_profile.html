<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Equilibrium</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container a {
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #007BFF;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1 id="logo"><a href="{% url 'home' %}">Equilibrium</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="{% url 'home' %}">Inicio</a></li>
                    <li><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Section -->
        <section id="main" class="container">
            <div class="form-container">
                <h1>Editar perfil de {{ user.username }}</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Guardar cambios</button>
                </form>
                <!-- Eliminar el error de "profile" y corregir el link al pasar el user_id -->
                <a href="{% url 'profile' user.id %}">Cancelar</a>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; 2024 Equilibrium. Todos los derechos reservados.</li>
            </ul>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
