<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
    <h1>Editar perfil de {{ user.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Aquí se mostrarán los campos actuales del perfil -->
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{% url 'profile' %}">Cancelar</a>
</body>
</html>
